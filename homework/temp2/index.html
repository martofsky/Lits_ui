<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nice checkboxes</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="#" class="custom-forms">
		<div class="nice-checkbox">
			<input type="checkbox" id="check01">
			<label for="check01">Nice checkbox</label>
		</div>
		<div class="nice-checkbox">
			<input type="checkbox" id="check02">
			<label for="check02">Nice checkbox</label>
		</div>


		<label class="nice-checkbox2">
			<input type="checkbox">
			<span>Some label text</span>
		</label>

		<div class="nice-radio">
			<input type="radio" id="radio" name="rad-group01">
			<label for="radio">Nice radio</label>
		</div>
		<div class="nice-radio">
			<input type="radio" id="radio1" name="rad-group01">
			<label for="radio1">Nice radio</label>
		</div>
		<div class="nice-radio">
			<input type="radio" id="radio2" name="rad-group02">
			<label for="radio2">Nice radio</label>
		</div>
		<div class="nice-radio">
			<input type="radio" id="radio3" name="rad-group02">
			<label for="radio3">Nice radio</label>
		</div>
	</form>
</body>
</html>
